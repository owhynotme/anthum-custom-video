<!DOCTYPE html>
<html lang="en">
<head>
  <title>Slick Slider Single Item</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css" integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css" integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    
    section {
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: none;
    }

    .multiple-items {
      margin: 0 auto;
      width: 100%;
    }

    .multiple-items video {
      width: 100%;
      height: 100vh; /* Full height */
      object-fit: cover;
    }


    .slick-prev:before, .slick-next:before {
      display: none;
    }
    

    @media (max-width: 768px) {
      .multiple-items video {
        height: 100vh; /* Full height */
      }
      section{
        display: block;
      }
    }
  </style>
  
</head>
<body>

<section>
  <div class="multiple-items">
    <div>
      <video src="WhatsApp Video 2024-05-21 at 18.16.35_87306ed6.mp4" muted autoplay playsinline></video>
    </div>
    <div>
      <video src="WhatsApp Video 2024-05-21 at 18.16.35_87306ed6.mp4" muted autoplay playsinline></video>

    </div>

      <img src="slider/slide-img2.jpg" alt="Slide Image 2">

    <div>

    </div>
    <div>

      <img src="slider/banner4.jpg" alt="Banner 4">
    </div>
    <div>
      <img src="slider/banner5.jpg" alt="Banner 5">
    </div> -->

  </div>
</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.js" integrity="sha512-WNZwVebQjhSxEzwbettGuQgWxbpYdoLf7mH+25A7sfQbbxKeS5SQ9QBf97zOY4nOlwtksgDA/czSTmfj4DUEiQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
  $('.multiple-items').slick({
    vertical: false, /* Changed to horizontal for better mobile responsiveness */
    verticalSwiping: false, /* Changed to horizontal for better mobile responsiveness */
    slidesToShow: 1,
    slidesToScroll: 1,
    arrows: false,
    infinite:false,
    responsive: [
      {
        breakpoint: 768,
        settings: {
          vertical: true,
          verticalSwiping: true,
          slidesToShow: 1,
          slidesToScroll: 1,
          infinite:false,
        }
      }
    ]
  });
</script>

</body>
</html>
